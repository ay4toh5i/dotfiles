set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
setw -g mode-keys vi

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key c     new-window   -a -c "#{pane_current_path}" # create a new window next to the current window
bind-key %     split-window -h -c "#{pane_current_path}" \; select-layout even-horizontal
bind-key '"'   split-window -v -c "#{pane_current_path}" \; select-layout even-vertical

# Swap windows
bind-key K swap-window -t -1 \; previous-window
bind-key J swap-window -t +1 \; next-window

# Resize panmes
bind-key -r M-h resize-pane -L
bind-key -r M-j resize-pane -D
bind-key -r M-k resize-pane -U
bind-key -r M-l resize-pane -R

# Run '$ git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm' first time

# List of plugins
# prefix + I to install plugins
# prefix + U to update plugins
# prefix + alt + u to uninstall plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'

# tmux-resurrect
set -g @continuum-restore 'on'

# catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_status_background "none"

set -g @catppuccin_window_left_separator "#[bg=default,fg=#{@thm_surface_0}]#[bg=#{@thm_overlay_2},fg=#{@thm_surface_0}]"
set -g @catppuccin_window_right_separator "#[bg=default,fg=#{@thm_overlay_2}]"

set -g @catppuccin_window_current_left_separator "#[bg=default,fg=#{@thm_surface_1}]#[bg=#{@thm_mauve},fg=#{@thm_bg}]"
set -g @catppuccin_window_current_middle_separator ""
set -g @catppuccin_window_current_right_separator "#[bg=default,fg=#{@thm_mauve}]"

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_fill "number"
set -g @catppuccin_window_text "#W "
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),} "

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text " #(echo \#{pane_current_path} | sed \"s|^$HOME|~|\")"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

set -g status-right-length 100
set -g status-left-length 100

# Padding between tmux status line and terminal content
set -g status 2
set -g status-format[1] ''

set -g status-left "#{E:@catppuccin_status_session} "

set -g status-right '#{E:@catppuccin_status_directory} '
set -ga status-right '#{E:@catppuccin_status_user} '
set -ga status-right '#{E:@catppuccin_status_host} '
set -ga status-right '#{E:@catppuccin_status_date_time}'

# configuration for yazi(https://yazi-rs.github.io/docs/image-preview#tmux)
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# popup
set -g popup-style "bg=terminal,fg=default"
bind-key D display-popup -E -w 80% -h 80% -d "~/dotfiles" "nvim"
bind-key T display-popup -E -w 80% -h 80% "zsh"
